<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Sounds</title>
    <script type="text/javascript" src="warpspeed.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="
        position: fixed;
        z-index: 0;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      "
    >
      <canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
      <script type="text/javascript">
        new WarpSpeed("canvas");
      </script>
    </div>
    <div
      style="
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
      "
    >
      <h1 id="title">Drum Kit</h1>
      <div class="button-set">
        <button class="w btn">7</button>
        <button class="a btn">8</button>
        <button class="s btn">9</button>
        <button class="d btn">4</button>
        <button class="f btn">5</button>
        <button class="g btn">6</button>
        <button class="h btn">2</button>
      </div>
      <footer>
        Made by Pradeep with basic js.<br />
        The Canvas behind is a Open-Source Library.
      </footer>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
